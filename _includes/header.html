  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl | remove: "/index.html" }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      <a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a>
      <a href="{{ "/blog/tags" | prepend: site.baseurl }}">Tags</a>
      </div>
    </nav>

  </div>

</header>
