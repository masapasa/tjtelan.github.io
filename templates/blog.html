{% extends "index.html" %}

{% block content %}
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.draft %}<h2 class="draft-notice">This is post is still in progress</h2>{% endif %}
    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    {{ page.content | safe }}
  </div>
{% endblock content %}
