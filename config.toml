title = "T.J. Telan"
description = "Practical DevOps & Developer Experience"
# The URL the site will be built for
base_url = "https://tjtelan.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

extra_syntaxes = ["syntaxes"]

theme = "hyde"

generate_feed = true
feed_filename = "atom.xml"
rss_limit = 20
taxonomies = [
  {name = "tags", feed = true},
  {name = "categories", feed = true},
]

[extra]
# Put all your custom variables here
hyde_links = [
  {url = "/now/", name = "Now"},
  {url = "/about/", name = "About"},
  {url = "https://github.com/tjtelan", name = "Github", icon = "/nav-icons/github.svg"},
  {url = "https://dev.to/tjtelan", name = "Dev.to", icon = "/nav-icons/dev-dot-to.svg"},
  {url = "https://medium.com/@tjtelan", name = "Medium", icon = "/nav-icons/medium.svg"},
  #{url = "https://stackoverflow.com/users/1672638/t-j-telan", name = "Stack Overflow", icon = "/nav-icons/stackoverflow.svg"},
  {url = "https://twitter.com/ThatTJTelan", name = "Twitter", icon = "/nav-icons/twitter.svg"},
  {url = "https://www.twitch.tv/tjtelan", name = "Twitch", icon = "/nav-icons/twitch.svg"},
  {url = "/atom.xml", name = "RSS", icon = "/nav-icons/rss.svg"},
]
ignored_content = ["*.sh","*.py","Pipenv*","Dockerfile","docker-compose.yml",".*.swp", "content/blog/*.tmpl"]

google_analytics_id = "UA-21509172-1"